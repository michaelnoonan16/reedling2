<div class='container-fluid'>
  <div class="col-md-4 content">
    <label>Report Type:</label>
    <select class="form-control"  ng-model="selectedOption" ng-options="option for option in reportOptions">
      </select>
    <label>Date Range:</label>
    <button type="button" class="btn btn-default" ng-click="setThisYear()">This Year</button>
    <div style="display:inline-block; min-height:290px;">

  <p class="input-group">
    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="fromDate" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
    <span class="input-group-btn">
      <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
    </span>
    </p>
    <p class="input-group">
    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="toDate" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
    <span class="input-group-btn">
      <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
    </span>
  </p>
      <input type="text" ng-model="taxon" uib-typeahead="taxon.commonname for taxon in taxons | filter:$viewValue | limitTo:8" class="form-control" placeholder="Taxon" ng-disabled="selectedOption!='All Observations'">
      
      <input type="text" ng-model="location" uib-typeahead="location.locname for location in locations | filter:$viewValue | limitTo:8" class="form-control" placeholder="Location" ng-disabled="selectedOption!='First Observation Only'">
      
      <input type="text" ng-model="country" uib-typeahead="country.name for country in countries | filter:$viewValue | limitTo:8" class="form-control" placeholder="Country">


  <button type="button" class="btn btn-default" ng-click="getReport()">View...</button>
<!--
    <ul class="list-unstyled" id="thelist">
      <li ng-repeat="species in speciesList">{{species.commonname}},{{species.name}},{{species.date}}</li>
    </ul>
-->
<table class="table table-striped table-bordered table-condensed  ">
  <thead>
      <tr>
        <th>#</th>
        <th>Species</th>
        <th>Location</th>
        <th>Date</th>
        <th>Heard Only</th>
      </tr>
  </thead>
  <tbody>
      <tr ng-repeat="species in speciesList">
        <td><a href="#/observation/{{species.id}}">{{$index + 1}}</a></td>
        <td><div ng-click="speciesClick($index)">{{species.commonname}}</div >
          <div class="alert alert-success" ng-show="species.opened">
            <div >
              <small>BR: {{species.brange}}</small><br/>
              <small>DBR: {{species.dbr}}</small><br/>
              <small>NBR: {{species.nbr}}</small><br/>
              <small>Note: {{species.note}}</small><br/>
            </div>
          </div>
          </td>
        <td>{{species.name}}</td>
        <td width="30%">{{species.date | date:'longDate'}}</td>
        <td>{{species.heardonly==true?species.heardonly:''}}</td>
      </tr>
  </tbody>
</table>


   </div>
   </div>

</div>
