  <div class='container-fluid'>
    <div class="col-md-3 content">
      <h4>User Details</h4>
      <input type="text" ng-model="email" class="form-control"  placeholder="E-Mail">
      <input type="text" ng-model="fullname" class="form-control"  placeholder="Full Name">
      <input type="checkbox" ng-model="isadmin">Administrator<br>
      <input type="text" ng-model="password" class="form-control"  placeholder="Password">  
      <select class="form-control"  ng-model="selectedChecklist" ng-options="item as item.checklistname for item in checklistlist track by item.id" >
      </select>

      <button type="button" class="btn btn-default" ng-click="userCtrl.update(user)">OK</button>
      <button type="button" class="btn btn-default" ng-click="userCtrl.cancel()">Cancel</button>
  </div>
</div>
