<div class='container-fluid'>
    <div class="col-md-4 content">
      <div class="form group">

      <select class="form-control"  ng-model="selectedChecklist" ng-options="item.checklistname for item in checklistlist" ng-change="updateChecklist()"></select>


      <input type="text" ng-model="taxon" uib-typeahead="taxon.commonname for taxon in taxons |  filter:$viewValue | limitTo:8" class="form-control"  placeholder="Taxon">
      <button type="button" class="btn btn-default" ng-click="checklistDetailCtrl.add(location,country)">Add...</button>  
      <input type="text" ng-model="localName" class="form-control"  placeholder="Local Name">


<table class="table table-striped table-bordered table-condensed  ">
  <thead>
      <tr>
        <th>#</th>
        <th>Species</th>
        <th>Local Name</th>
      </tr>
  </thead>
  <tbody>
      <tr ng-repeat="species in checklistitems">
        <td>{{$index + 1}}</td>
        <td><div ng-click="speciesClick($index)">{{species.commonname}}</div>
           <div class="alert alert-success" ng-show="species.opened">
            <div >
              <small>BR: {{species.brange}}</small><br/>
              <small>DBR: {{species.dbr}}</small><br/>
              <small>NBR: {{species.nbr}}</small><br/>
              <small>Note: {{species.note}}</small><br/>
            </div>
          </div>

        </td>


        <td>{{species.name}}</td>
      </tr>
  </tbody>
</table>

    </div>
  </div>
</div>
