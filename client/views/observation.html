<div class='container-fluid'>
<div class="col-md-3 content">
<h4>Observation Details{{date |  date:'longDate'}}</h4>

<p class="input-group">
  <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="date" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
  <span class="input-group-btn">
    <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
  </span>
</p>
<h4>Location</h4>
  <input type="text" ng-model="name" uib-typeahead="location.locname for location in locations | filter:$viewValue | limitTo:8" class="form-control">

<div class="form group">
  <input type="text" ng-model="commonname" uib-typeahead="taxon.commonname for taxon in taxons |  filter:$viewValue | limitTo:8" class="form-control"  placeholder="Taxon">
  <input type="checkbox" ng-model="heardonly">Heard Only<br>
</div>

      <button type="button" class="btn btn-danger" ng-click="observationCtrl.deleteObservation()">Delete</button>
</div>
</div>
